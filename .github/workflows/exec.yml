---
name: "Create Release"
description: "Create Release before uploading"

on:
  push:
    branches:
      - '**'
      - "!master"
    tags:
      - "v[0-9]+.[0-9]+"
  workflow_dispatch:


runs:
  using: composite
  steps:
    - name: Checkout util-linux default branch
      uses: actions/checkout@v4
      with:
        repository: 'util-linux/util-linux'
        fetch-depth: 1

    - name: Create release
      id: create-release-id
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: false
        prerelease: false

branding:
  icon: 'activity'
  color: 'green'
